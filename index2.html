<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./signupform.css">
    <link rel="icon" href="./Discord-imgs/icon-img-discord.png">
</head>
<body>
    <div class="Sign-up">
        <div class="Sign-up-form">
            <h1 class="t1">Create an account</h1>
            
            <form method="" action="">
                <h4 class="input1">EMAIL</h4>
                <input class="input2" type="text" required>
                <h4 class="input1">DISPLAY NAME</h4>
                <input class="input2" type="text" required>
                <h4 class="input1">USERNAME</h4>
                <input class="input2" type="text" required>
                <h4 class="input1">PASSWORD</h4>
                <input class="input2" type="password" required>
                <h4 class="input1">DATE OF BIRTH</h4>
                <input type="date" required style="width: 399px; background-color: black; color: aliceblue; padding: 12px; border: none;">
                <br><br>
                <input type="checkbox" checked="checked">
                <span style="font-weight: 400; font-size: 10px; color: rgb(186, 178, 178)">
                (Optional) It's okay to send me emails with Discord updates, tips,
                <br>
                and special offers. You can opt out at any time.</span>
    <br>
    <br>
                <button>Continue</button>
                <p style="margin-top: 15px; font-weight: 400; font-size: 10px;">
                    <span style="color: rgb(186, 178, 178)">
                        By registering, you agree to Discord's
                    </span>
                   <a href="https://discord.com/terms"><span style="color: #079fda">
                        Terms of Service
                    </span></a>
                    <span style="color: rgb(186, 178, 178)">
                        and
                    </span>
                    <a href="https://discord.com/privacy"><span style="color: #079fda">
                        Privacy Policy.
                    </span></a>
                    <br>
                    <a href="./index1.html" style="color: #079fda;text-decoration: none;"><p style="color: #079fda;font-weight: 400; font-size: 22px;">
                       Already have an account? 
                    </p></a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
