<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="loginpage.css">
        <link rel="icon" href="./Discord-imgs/icon-img-discord.png">
    </head>
    <body>
        <div class="login">
            <div class="login-form">
                <h1 class="t1">Welcome back!</h1>
                <p class="t2">We're excited to see you again!</p>
                <form method="" action="">
                    <h4 class="input1">EMAIL OR PHONE NUMBER</h4>
                    <input type="text" required>
                    <h4 class="input1">PASSWORD</h4>
                    <input type="password" required>
                    <a href="https://discord.com/">Forgot your password?</a>
                    <button>Login</button>
                    <p style="margin-top: 15px; font-weight: 400; font-size: 20px;">
                        <span style="color: rgb(186, 178, 178)">
                            Need an account?
                        </span>
                        <span style="color: #079fda">
                            Register
                        </span>
                    </p>
                </form>
            </div>
            <div class="login-form2">
                <img src="Discord-imgs/qrcode-img-1.png" class="image">
                <h2>Log in with QR Code</h2>
                <p style="margin-top: 7px">
                    Scan this with the <strong>Discord mobile</strong><br>
                    <span>app</span> to login instantly.
                </p>
                
            </div>
        </div>
    </body>
</html>
